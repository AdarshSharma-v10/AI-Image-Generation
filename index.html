<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section class="image-generator" style="background-image: url('https://picsum.photos/1200/400');">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert your text into images in seconds using this JavaScript-powered AI Image Generator</p>
            <div class="controls">
                <label><input type="radio" name="img-count" value="1" checked /> 1 Image</label>
                <label><input type="radio" name="img-count" value="2" /> 2 Images</label>
                <label><input type="radio" name="img-count" value="3" /> 3 Images</label>
                <label><input type="radio" name="img-count" value="4" /> 4 Images</label>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </div>
    </section>

    <section class="image-gallery">
        <!-- Placeholder cards; will be updated dynamically -->
        <div class="img-card loading"><img src="images/img-1.jpg" alt="Generated" /><a href="#" class="download-btn"
                download><img src="images/download.svg" alt="Download" /></a></div>
        <div class="img-card loading"><img src="images/img-2.jpg" alt="Generated" /><a href="#" class="download-btn"
                download><img src="images/download.svg" alt="Download" /></a></div>
        <div class="img-card loading"><img src="images/img-3.jpg" alt="Generated" /><a href="#" class="download-btn"
                download><img src="images/download.svg" alt="Download" /></a></div>
        <div class="img-card loading"><img src="images/img-4.jpg" alt="Generated" /><a href="#" class="download-btn"
                download><img src="images/download.svg" alt="Download" /></a></div>
    </section>

    <footer>
        <div class="footer-content">
            <h2>AI Image Generator</h2>
            <p>Powered by JavaScript | Built with ❤️ by Adarsh Sharma</p>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <div class="copyright">
                &copy; <span id="footer-year"></span> AI Image Generator. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
    <script>
        // Set footer year dynamically
        document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>

</body>

</html>
